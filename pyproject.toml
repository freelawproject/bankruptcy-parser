[tool.poetry]
authors = ["Free Law Project <info@free.law>"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
description = "Bankruptcy parser"
keywords = ["legal", "courts"]
license = "BSD-2-Clause"
maintainers = ["Free Law Project <info@free.law>"]
name = "Bankruptcy"
readme = "README.md"
repository = "https://github.com/freelawproject/bankruptcy-parser"
version = "0.0.5"

[tool.poetry.urls]
"Organisation Homepage" = "https://free.law/"

[tool.poetry.dependencies]
python = "^3.7"
pdfplumber = "^0.5.26"
pytest = "^6.2.2"
PyPDF2 = "^1.26.0"
pylint = "^2.7.1"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.9.1"
isort = "^5.6.4"
mypy = "^0.790"
pylint = "^2.6.0"
wheel = "^0.35.1"
pylint-json2html = "^0.2.0"

[tool.black]
include = '''.*\.pyi?$'''
line-length = 79


[tool.isort]
profile = "black"
line_length = 79

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "79"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
